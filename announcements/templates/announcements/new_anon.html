<!DOCTYPE html>
{% extends "panel/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Announcement</title>

</head>
<body>

<h3>Publish new announcement. </h3>
<form action="{% url 'announcements:new_anon' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{  form.as_p }}
    <input type="submit" value="Submit" class="btn btn-default" />
</form>

</body>
{% endblock content %}
</html>
