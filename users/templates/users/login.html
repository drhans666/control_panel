{% extends "panel/base.html" %}
{% block header %}
    <h2>Login</h2>
{% endblock header %}
{% block content %}
{% if form.errors %}
<p>Wrong user or password. Try Again</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'panel:index' %}" />
</form>
{% endblock content %}
