{% extends "base.html" %}
{% block header %}
    <h2>Authentication problem</h2>
{% endblock header %}
{% block content %}
<div class="row">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock content %}
