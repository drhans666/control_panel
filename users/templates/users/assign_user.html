
{% extends "panel/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Assign user to section</h2>
{% endblock header %}
{% block content %}
<div class="row">
    <div class="col-sm-3">
        <form action="{% url 'users:assign_user' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>User:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    {% bootstrap_field form.user %}
                </div>
            </div>
            <div class="form-group">
                <label>Section:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
                    {% bootstrap_field form.section %}
                </div>
            </div>
            {% buttons %}
            <button name="submit" class="btn btn-primary">Assign</button>
            {% endbuttons %}
            {{ text }}
        </form>
    </div>
</div>
{% endblock content %}
