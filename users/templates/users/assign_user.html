{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block header %}
    <h2>Assign user to section</h2>
{% endblock header %}
{% block content %}
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script type="text/javascript">
    $.getScript( "{% static 'js/user_select.js' %}", function() {
    });
    </script>
    <script type="text/javascript">
    $.getScript( "{% static 'js/section_select.js' %}", function() {
    });
    </script>
</head>
<div class="row">
    <div class="col-sm-3">
        <form action="{% url 'users:assign_user' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>User:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select class="form-control" id="user_select" name="user"></select>
                </div>
            </div>
            <div class="form-group">
                <label>Section:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
                    <select class="form-control" id="section_select" name="section" multiple="multiple"></select>
                </div>
            </div>
            {% buttons %}
            <button name="submit" class="btn btn-primary">Assign</button>
            {% endbuttons %}
            {{ text }}
        </form>
    </div>
</div>
{% endblock content %}
