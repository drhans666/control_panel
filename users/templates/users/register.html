<!DOCTYPE html>
{% extends "panel/base.html" %}
{% block header %}
    <h2>Register new user</h2>
{% endblock header %}
{% block content %}
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">register</button>
    <input type="hidden" name="next" value="{% url 'panel:index' %}" />
</form>
{% endblock content %}
